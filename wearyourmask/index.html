<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WEAR YOUR MASK</title>

    <script src="aframe-master.min.js"></script>
    <script src="aframe-ar-nft.js"></script>

    <style>
      
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        font-family: sans-serif;
      }
     
    </style>
  </head>

  <body style="margin: 0px; overflow: hidden;">
      <!-- <div class="arjs-loader"><div>Loading, please wait...</div></div> -->


    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

      <a-nft
        type="nft"
        url="wearyourmask/covid"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5">

  
        <a-entity position="1 0 0" scale="3 3 3" text="value: HELLO;color:black"></a-entity>
          <a-entity>
            <a-box position="120 60 -185" src="covid.png" rotation="" color="" shadow="" material="" geometry="" scale="150 120 100"></a-box>
            <a-box position="180 10 90" src="text.png" rotation="" color="" shadow="" scale=""></a-box>
          </a-entity>



      </a-nft>


      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
