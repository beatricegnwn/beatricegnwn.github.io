    var coin31 = document.querySelector('#coin31'); 

    var coin32 = document.querySelector('#coin32'); 

    var anglerfish = document.querySelector('#anglerfish'); 

    var sandal = document.querySelector('#sandal'); 

    var fork = document.querySelector('#fork'); 

    var coin9 = document.querySelector('#coin9');  


    coin9.addEventListener('fusing', function(evt) {
      //evt.target.setAttribute('position', 'to; -0.360 0.043 -2.183'); 
    }); 

    //

    coin31.addEventListener('fusing', function (evt) { 
      alert('You noticed a few coins scattered around you. Some of them had gone rusty.')
    }); 

    coin32.addEventListener('fusing', function (evt) { 
      alert('"Have people been throwing coins in the pond to wish?" You wondered to yourself.')
    }); 

    anglerfish.addEventListener('fusing', function (evt) { 
      alert('You flinch in shock as the creepy looking fish swim past you.');
    }); 

    sandal.addEventListener('fusing', function (evt) {
      alert('Seeing the dirty sandal, you came up with a conclusion that someone has been here before.');
      alert('But, where are they?');
    });

    fork.addEventListener('fusing', function (evt) {
      alert('A clean looking plastic fork. The waters must have washed away its stain marks.')
    });





    </script>
